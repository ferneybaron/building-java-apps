plugins {
    id 'java'
}

group = "${appGroup}"
version = "${appVersion}"

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.mysql:mysql-connector-j:${mysqlVersion}"
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}